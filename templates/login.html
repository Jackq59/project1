{% extends "layout.html" %}
{% block body %}
<section class="section">
    <div class="container is-desktop">
        <div class="columns">
            <div class="columns is-half hero">
                <div class="hero-body">
                    <h1 class="title">Do you have an account?</h1>
                    <p class="subtitle">Register Now!</p>
                    <a href="{{ url_for('register') }}" class="button">Register</a>
                </div>
            </div>
            <div class="columns is-half">
                <div class="box">
                    <form action="/login" method="post"class="field">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" typr="text" placeholder="e.g cs50" name="username" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="*****" name="password" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
